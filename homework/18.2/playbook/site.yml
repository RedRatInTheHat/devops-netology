---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - name: Install Clickhouse no matter what
      block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: '0755'
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: '0755'
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
        disable_gpg_check: true
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 82
      changed_when: create_db.rc == 0

- name: Install Vector
  hosts: clickhouse
  handlers:
    - name: Restart and enable Vector service
      become: true
      ansible.builtin.service:
        name: vector.service
        state: restarted
        enabled: true
  tasks:
    - name: "Create group {{ vector_group }}"
      become: true
      ansible.legacy.group:
        name: "{{ vector_group }}"
        state: present

    - name: "Add user {{ vector_user }}"
      become: true
      ansible.builtin.user:
        name: "{{ vector_user }}"
        group: "{{ vector_group }}"

    - name: Make sure Vector directory exists
      become: true
      ansible.legacy.file:
        path: /etc/vector
        state: directory
        owner: "{{ vector_user }}"
        group: "{{ vector_group }}"

    - name: Make sure var Vector directory exists
      become: true
      ansible.legacy.file:
        path: /var/lib/vector/
        state: directory
        owner: "{{ vector_user }}"
        group: "{{ vector_group }}"

    - name: Unarchive Vector
      ansible.builtin.unarchive:
        src: https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-x86_64-unknown-linux-musl.tar.gz
        dest: /tmp
        remote_src: true

    - name: Copy vector to etc
      become: true
      ansible.builtin.copy:
        src: /tmp/vector-x86_64-unknown-linux-musl/bin/vector
        dest: /usr/bin/vector
        owner: "{{ vector_user }}"
        group: "{{ vector_group }}"
        mode: '0755'
        remote_src: true
      notify: Restart and enable Vector service

    - name: Copy vector.service file
      become: true
      ansible.builtin.copy:
        src: /tmp/vector-x86_64-unknown-linux-musl/etc/systemd/vector.service
        dest: /etc/systemd/system/vector.service
        owner: root
        group: root
        mode: '0755'
        remote_src: true
      notify: Restart and enable Vector service

    - name: Add vector.yaml file
      become: true
      ansible.builtin.template:
        src: templates/vector.yaml.j2
        dest: /etc/vector/vector.yaml
        mode: '0755'
      notify: Restart and enable Vector service
